
<html>
<head>
    
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    
</head>
<body>
    <div id="header"><h2>calculator</h2></div>
    <div class="outer">
        <div class="inner">
            <div class="top">
                <input type="number" id="input1" class="input">
            </div>
            <div class="bottom">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>%</button>

            </div>
            <div class="">
                <span>10</span>
                <span>..</span>
                <span>20</span>
                <span>=</span>
                <span>?</span>

            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
